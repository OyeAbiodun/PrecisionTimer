<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Timer + Overtime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b1220;
      --panel: #111827;
      --card: #1f2937;
      --accent: #3b82f6;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #940707cb;
      --control-bg: #1f2937;
      --control-hover: #334155;
      --shadow: 0 20px 40px rgba(0,0,0,0.4);
      --ripple: rgba(255,255,255,0.3);
    }

    body.light {
      --bg: #f8fafc;
      --panel: #ffffff;
      --card: #f1f5f9;
      --accent: #2563eb;
      --text: #0f172a;
      --muted: #64748b;
      --danger: #940707cb;
      --control-bg: #e2e8f0;
      --control-hover: #cbd5f5;
      --shadow: 0 20px 40px rgba(0,0,0,0.15);
      --ripple: rgba(0,0,0,0.2);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.overtime {
      background: var(--danger);
      color: white;
    }

    /* ===== OVERTIME BANNER ===== */
    #overtimeBanner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: #940707cb;
      color: white;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
    }

    body.overtime #overtimeBanner {
      transform: translateY(0);
    }

    .app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Sidebar */
    .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background: var(--panel);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-shadow: var(--shadow);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 20;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 20px;
      font-weight: 600;
    }

    .sidebar-header button {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 6px;
      border-radius: 8px;
      font-size: 18px;
    }

    .sidebar-header button:hover {
      background: var(--control-hover);
    }

    .preset-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .preset-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--card);
      padding: 12px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .preset-item:hover {
      background: var(--control-hover);
    }

    .preset-label {
      font-weight: 600;
    }

    .preset-actions {
      display: flex;
      gap: 6px;
    }

    .preset-actions button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 8px;
      color: var(--muted);
      font-size: 16px;
    }

    .preset-actions button:hover {
      background: var(--control-hover);
      color: var(--text);
    }

    .add-preset-btn {
      margin-top: auto;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: filter 0.15s ease;
      position: relative;
      overflow: hidden;
    }

    .add-preset-btn:hover {
      filter: brightness(1.1);
    }

    /* Header */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    .left-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .hamburger-btn,
    .theme-toggle-btn {
      background: var(--control-bg);
      border: none;
      color: var(--text);
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .hamburger-btn:hover,
    .theme-toggle-btn:hover {
      background: var(--control-hover);
    }

    .hamburger-btn svg,
    .theme-toggle-btn svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      opacity: 0.7;
    }

    /* Display */
    .display-area {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(180px, 26vw, 460px);
      font-weight: 600;
      letter-spacing: 10px;
      user-select: none;
      text-align: center;
      pointer-events: none;
    }

    .display-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Controls */
    .controls {
      position: absolute;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      opacity: 1;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .app:hover .controls.hidden {
      opacity: 1;
      pointer-events: auto;
    }

    .icon-btn {
      width: 76px;
      height: 76px;
      border-radius: 50%;
      border: none;
      background: var(--control-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .icon-btn:hover {
      background: var(--control-hover);
      transform: scale(1.05);
    }

    .icon-btn.primary {
      background: var(--accent);
      color: white;
    }

    .icon-btn.primary:hover {
      filter: brightness(1.1);
    }

    .icon-btn svg {
      width: 36px;
      height: 36px;
      fill: currentColor;
    }

    /* Ripple Effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 600ms linear;
      background: var(--ripple);
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--panel);
      border-radius: 24px;
      padding: 28px;
      width: 380px;
      max-width: calc(100% - 40px);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .modal-title {
      font-size: 22px;
      font-weight: 600;
      text-align: center;
    }

    .time-inputs {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .time-inputs input {
      width: 90px;
      font-size: 36px;
      padding: 12px;
      border-radius: 14px;
      border: none;
      text-align: center;
      background: var(--card);
      color: var(--text);
    }

    .modal-actions {
      display: flex;
      gap: 14px;
      justify-content: flex-end;
    }

    .modal-actions button {
      padding: 12px 22px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .modal-save {
      background: var(--accent);
      color: white;
    }

    .modal-cancel {
      background: var(--control-bg);
      color: var(--text);
    }
  </style>
</head>
<body>
  <div id="overtimeBanner">OVERTIME</div>

  <div class="app">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span>Timers</span>
        <button onclick="toggleSidebar()">‚úï</button>
      </div>

      <div class="preset-list" id="presetList"></div>

      <button class="add-preset-btn ripple-btn" onclick="openEditor()">+ Add Timer</button>
    </div>

    <!-- Header -->
    <div class="header">
      <div class="left-controls">
        <button class="hamburger-btn ripple-btn" onclick="toggleSidebar()" aria-label="Open menu">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z"/>
          </svg>
        </button>
        <div class="title">Timer</div>
      </div>

      <button class="theme-toggle-btn ripple-btn" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg id="themeIcon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 4.75a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5A.75.75 0 0112 4.75zm6.72 1.53a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 11-1.06-1.06l1.06-1.06a.75.75 0 011.06 0zM19.25 12a.75.75 0 01-.75.75h-1.5a.75.75 0 010-1.5h1.5a.75.75 0 01.75.75zm-1.53 6.72a.75.75 0 01-1.06 0l-1.06-1.06a.75.75 0 111.06-1.06l1.06 1.06a.75.75 0 010 1.06zM12 19.25a.75.75 0 01-.75-.75v-1.5a.75.75 0 011.5 0v1.5a.75.75 0 01-.75.75zm-6.72-1.53a.75.75 0 010-1.06l1.06-1.06a.75.75 0 111.06 1.06l-1.06 1.06a.75.75 0 01-1.06 0zM4.75 12a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5h-1.5a.75.75 0 01-.75-.75zm1.53-6.72a.75.75 0 011.06 0l1.06 1.06a.75.75 0 11-1.06 1.06L6.28 6.34a.75.75 0 010-1.06zM12 8.25a3.75 3.75 0 100 7.5 3.75 3.75 0 000-7.5z"/>
        </svg>
      </button>
    </div>

    <!-- Display -->
    <div class="display-wrapper">
      <div class="display-area" id="display" onclick="openEditor()" title="Click to set timer">00:00:00</div>
    </div>

    <!-- Controls -->
    <div class="controls" id="controls">
      <button class="icon-btn primary ripple-btn" id="playPauseBtn" onclick="toggleStartStop()" aria-label="Start or pause">
        <svg id="playIcon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none;" aria-hidden="true">
          <path d="M6 5h4v14H6zm8 0h4v14h-4z"/>
        </svg>
      </button>

      <button class="icon-btn ripple-btn" onclick="resetTimer()" aria-label="Reset">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 4a8 8 0 108 8h-2a6 6 0 11-6-6v4l5-5-5-5v4z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-title" id="modalTitle">Set Timer</div>
      <div class="time-inputs">
        <input id="editHours" type="number" min="0" placeholder="HH">
        <input id="editMinutes" type="number" min="0" max="59" placeholder="MM">
        <input id="editSeconds" type="number" min="0" max="59" placeholder="SS">
      </div>
      <div class="modal-actions">
        <button class="modal-cancel ripple-btn" onclick="closeEditor()">Cancel</button>
        <button class="modal-save ripple-btn" onclick="savePreset()">Save</button>
      </div>
    </div>
  </div>

  <script>
    let timerInterval = null;
    let totalSeconds = 0;
    let overtime = false;
    let running = false;
    let editingIndex = null;

    const display = document.getElementById("display");
    const sidebar = document.getElementById("sidebar");
    const presetList = document.getElementById("presetList");
    const modalOverlay = document.getElementById("modalOverlay");
    const modalTitle = document.getElementById("modalTitle");
    const editHours = document.getElementById("editHours");
    const editMinutes = document.getElementById("editMinutes");
    const editSeconds = document.getElementById("editSeconds");
    const playIcon = document.getElementById("playIcon");
    const pauseIcon = document.getElementById("pauseIcon");
    const controls = document.getElementById("controls");

    let presets = JSON.parse(localStorage.getItem("timerPresets")) || [
      { label: "5 min", seconds: 300 },
      { label: "10 min", seconds: 600 },
      { label: "15 min", seconds: 900 },
      { label: "30 min", seconds: 1800 },
      { label: "1 hr", seconds: 3600 }
    ];

    function savePresets() {
      localStorage.setItem("timerPresets", JSON.stringify(presets));
    }

    function formatTime(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, "0");
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, "0");
      const s = String(sec % 60).padStart(2, "0");
      return `${h}:${m}:${s}`;
    }

    function updateDisplay() {
      display.textContent = formatTime(totalSeconds);
    }

    function toggleSidebar() {
      sidebar.classList.toggle("open");
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function renderPresets() {
      presetList.innerHTML = "";
      presets.forEach((preset, index) => {
        const item = document.createElement("div");
        item.className = "preset-item ripple-btn";
        item.innerHTML = `
          <span class="preset-label">${preset.label}</span>
          <div class="preset-actions">
            <button onclick="editPreset(${index})" aria-label="Edit preset">‚úèÔ∏è</button>
            <button onclick="deletePreset(${index})" aria-label="Delete preset">üóëÔ∏è</button>
          </div>
        `;
        item.onclick = (e) => {
          if (e.target.tagName === "BUTTON") return;
          if (running) return;
          totalSeconds = preset.seconds;
          overtime = false;
          document.body.classList.remove("overtime");
          updateDisplay();
          toggleSidebar();
        };
        presetList.appendChild(item);
      });
    }

    function openEditor(index = null) {
      editingIndex = index;
      modalTitle.textContent = index === null ? "Set Timer" : "Edit Timer";

      let sec;
      if (index === null) {
        sec = totalSeconds;
      } else {
        sec = presets[index].seconds;
      }

      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;

      editHours.value = h;
      editMinutes.value = m;
      editSeconds.value = s;

      modalOverlay.classList.add("active");
    }

    function closeEditor() {
      modalOverlay.classList.remove("active");
    }

    function savePreset() {
      const h = parseInt(editHours.value) || 0;
      const m = parseInt(editMinutes.value) || 0;
      const s = parseInt(editSeconds.value) || 0;
      const seconds = h * 3600 + m * 60 + s;
      if (seconds <= 0) return;

      const label =
        h > 0 ? `${h} hr${h > 1 ? "s" : ""}` :
        m > 0 ? `${m} min` :
        `${s} sec`;

      if (editingIndex === null) {
        presets.push({ label, seconds });
      } else {
        presets[editingIndex] = { label, seconds };
      }

      savePresets();
      renderPresets();
      closeEditor();
    }

    function editPreset(index) {
      openEditor(index);
    }

    function deletePreset(index) {
      presets.splice(index, 1);
      savePresets();
      renderPresets();
    }

    function toggleStartStop() {
      running ? stopTimer() : startTimer();
    }

    function startTimer() {
      if (timerInterval || totalSeconds <= 0) return;
      running = true;
      controls.classList.add("hidden");
      playIcon.style.display = "none";
      pauseIcon.style.display = "block";

      timerInterval = setInterval(() => {
        if (!overtime) {
          totalSeconds--;
          if (totalSeconds <= 0) {
            totalSeconds = 0;
            overtime = true;
            document.body.classList.add("overtime");
          }
        } else {
          totalSeconds++;
        }
        updateDisplay();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      running = false;
      controls.classList.remove("hidden");
      playIcon.style.display = "block";
      pauseIcon.style.display = "none";
    }

    function resetTimer() {
      stopTimer();
      overtime = false;
      totalSeconds = 0;
      document.body.classList.remove("overtime");
      updateDisplay();
    }

    /* Keyboard Shortcuts */
    document.addEventListener("keydown", (e) => {
      if (e.target.tagName === "INPUT") return;

      switch (e.key.toLowerCase()) {
        case " ":
          e.preventDefault();
          toggleStartStop();
          break;
        case "r":
          resetTimer();
          break;
        case "m":
          toggleSidebar();
          break;
        case "e":
          openEditor();
          break;
        case "f":
          toggleFullscreen();
          break;
        case "escape":
          closeEditor();
          sidebar.classList.remove("open");
          break;
      }
    });

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    /* Ripple Effect Handler */
    document.addEventListener("click", function (e) {
      const target = e.target.closest(".ripple-btn");
      if (!target) return;

      const circle = document.createElement("span");
      const diameter = Math.max(target.clientWidth, target.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${e.clientX - target.getBoundingClientRect().left - radius}px`;
      circle.style.top = `${e.clientY - target.getBoundingClientRect().top - radius}px`;
      circle.classList.add("ripple");

      const ripple = target.querySelector(".ripple");
      if (ripple) ripple.remove();

      target.appendChild(circle);
    });

    /* Init */
    renderPresets();
    updateDisplay();
  </script>
</body>
</html>
